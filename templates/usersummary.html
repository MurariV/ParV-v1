<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParV - User Summary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!--NAVBAR-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand"><b>ParV</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('UserHome') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('UserSummary') }}">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('UserProfile') }}">Profile</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="{{ url_for('LogOut') }}">
                <input type="button" class= "button" value="Log Out" />
              </a>
            </form>
          </div>
        </div>
      </nav>

      <!--MAIN CONTENT-->
        <div class="content10">
        <div class="col-md-6">
          <h5 class="text-center">Overall Parking Status</h5>
          <canvas id="overallChart"></canvas>
        </div>

        <!-- User Booking Distribution -->
        <div class="col-md-6">
          <h5 class="text-center">Your Bookings by Lot</h5>
          <canvas id="userBookingChart"></canvas>
        </div>
      </div>
      </div>


      <script>
        // Overall Chart
        const overallCtx = document.getElementById('overallChart').getContext('2d');
        new Chart(overallCtx, {
          type: 'bar',
          data: {
            labels: ['Available', 'Occupied'],
            datasets: [{
              label: 'Spots',
              data: [{{ total_av }}, {{ total_oc }}],
              backgroundColor: ['#28a745', '#dc3545']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Current Parking Availability'
              },
              legend: { display: false }
            }
          }
        });

        // User Booking Pie Chart
        const userChart = document.getElementById('userBookingChart').getContext('2d');
        new Chart(userChart, {
          type: 'pie',
          data: {
            labels: {{ lot_names|tojson }},
            datasets: [{
              data: {{ lot_counts|tojson }},
              backgroundColor: [
                '#007bff', '#ffc107', '#28a745', '#dc3545', '#6610f2', '#fd7e14'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Your Bookings by Lot'
              }
            }
          }
        });
      </script>

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
