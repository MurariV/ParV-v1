<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParV - Admin Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--NAVBAR-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand"><b>ParV Administrator</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('AdminHome') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('AdminUsers') }}">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('AdminSummary') }}">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('AdminProfile') }}">Profile</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="{{ url_for('LogOut') }}">
                <input type="button" class= "button" value="Log Out" />
              </a>
            </form>
          </div>
        </div>
      </nav>

      <!--MAIN CONTENT-->
      <div class = "cnttg1">
      <div class = 'content2'>
        <center>
          <h2><b>Admin Profile</b></h2>
        </center>
        <br>
        <div class = 'usrprofile'>
            <h3><b>Name: </b> {{nm}}</h3>
            <h3><b>Email: </b>{{em}}</h3>
            <h3><b>Address: </b>{{ad}}</h3>
            <h3><b>Location: </b>{{pl}}</h3>
            <h3><b>Pincode: </b>{{pc}}</h3>
        </div>
        </div>
      </div>
      
    <script>
      const container = document.querySelector('.content2');
      const popup = document.querySelector('.popup');
      const editProfBtn = document.getElementById('editProf');
      const closePopupBtn = document.getElementById('closePopup');

      const toggle = () => {
        container.classList.toggle('active');
        popup.classList.toggle('active');
      };

      editProfBtn.addEventListener('click', toggle);
      closePopupBtn.addEventListener('click', toggle);
    </script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
