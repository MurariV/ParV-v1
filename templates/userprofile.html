<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParV - User Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--NAVBAR-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand"><b>ParV</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('UserHome') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('UserSummary') }}">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('UserProfile') }}">Profile</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="{{ url_for('LogOut') }}">
                <input type="button" class= "button" value="Log Out" />
              </a>
            </form>
          </div>
        </div>
      </nav>

      <!--MAIN CONTENT-->
      <div class = "cnttg1">
      <div class = 'content2'>
        <center>
          <h2><b>User Profile</b></h2>
        </center>
        <br>
        <div class = 'usrprofile'>
            <h3><b>User ID: </b>{{usr.uid}}</h3>
            <h3><b>Name: </b>{{usr.name}}</h3>
            <h3><b>Date of Birth: </b>{{usr.dob}}</h3>
            <h3><b>Email: </b>{{usr.email}}</h3>
            <h3><b>Address: </b>{{usr.address}}</h3>
            <h3><b>Prime Location: </b>{{usr.ploc}}</h3>
            <h3><b>Pincode: </b>{{usr.pinc}}</h3>
            <br>
            <h5><a href="#" class = "tg1" id = "editProf">Edit Profile?</a></h5>
            <h5><a href="{{url_for('DelUser')}}" class = "tg2">Delete Profile?</a></h5>
        </div>
        </div>
      </div>

      <!--POP UP: EDIT PROFILE-->
      <div class = "popup">
        <div class = "text">
          <h1>ParV</h1>
          <h3>Edit Profile</h3>
        </div>
        <br>
        <form method='POST'>
          <div class = "input">
            <input type = "text" placeholder = "Full Name" name = "nm">
          </div>
          <div class = "input">
              <input type = "date" placeholder = "Date of Bith" name = "dob">
          </div>
          <div class = "input">
            <input type = "email" placeholder = "Mail ID" name = "email">
          </div>
          <div class = "input">
            <input type = "text" placeholder = "Address" name = "address">
          </div>
          <div class = "input">
            <input type = "text" placeholder = "Prime Location" name = "location">
          </div>
          <div class = "input">
            <input type = "text" placeholder = "Pincode" name = "pcode">
          </div> 
          <center class = "ele">
          <input type = "submit" class = "btn">
          <a href = "#" class = "btn" id = "closePopup">Close</a>
          </center>
        </form>
      </div>
      
    <script>
      const container = document.querySelector('.content2');
      const popup = document.querySelector('.popup');
      const editProfBtn = document.getElementById('editProf');
      const closePopupBtn = document.getElementById('closePopup');

      const toggle = () => {
        container.classList.toggle('active');
        popup.classList.toggle('active');
      };

      editProfBtn.addEventListener('click', toggle);
      closePopupBtn.addEventListener('click', toggle);
    </script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
